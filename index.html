<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahri Saputra</title>
  </head>
  <body>
    <h1>Nama : Fahri Saputra</h1>
    <p>Ngoding HTML</p>
    <script>
      function helloName(params) {
        // wajib nama panggilan
        if (params === "Fahri") {
          return `Hello ${params}`;
        } else {
          return `Anda bukan Fahri`;
        }
        // jika di dalam function pnya kondisi yang bercabang, berpengaruh pada output
      }

      console.log(helloName("Fahri"));
    </script>
